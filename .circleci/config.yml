# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.15


jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      # - run: npm test

      - persist_to_workspace:
          root: ~/repo
          paths: .
  commitlint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npx commitlint-circle

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: rm -r ./examples
      - run: npm run release

workflows:
  version: 2
  build_and_publish:
    jobs:
      - install
      - commitlint:
          requires:
            - install
      - release:
          requires:
            - commitlint
            - install
          filters:
            branches:
              only:
                - master

